<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
	<th:block th:replace="/fragments/header"></th:block>
 <!-- https://cdnjs.com/libraries/sockjs-client -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.0.0/sockjs.min.js"></script>
      <!-- https://cdnjs.com/libraries/stomp.js/ -->
      <script  src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
       <title>Spring Boot HeroChat</title>
</head>

<body>
	<div th:replace="/fragments/navbar" ></div>	
	<div th:replace="/fragments/mainherotabs" ></div>
      <div id="chat-container">
         <div class="chat-header">
            <div class="user-container">
				<span id="username" th:text="${currentuser.username}"></span>
               <a th:href="@{/logout}"><button type="submit">Log Out</button></a>
            </div>
            <h3>Hero Chat</h3>
         </div>
         
         <hr/>
         <div id="connecting">Connecting...</div>

         <ul id="messageArea" >
         </ul>
          <span id="username"  th:text="${currentuser.username}"></span>
         <form id="messageForm" name="messageForm">
            <div class="input-message">
               <input type="text" id="message" autocomplete="off"
                  placeholder="Type a message..." />
               <button type="submit">Send</button>
            </div>
         </form>
      </div>
	<div class="row">
		<div class="card" style="width: 18rem;">
  			<div class="card-header">
   			 Featured
  			</div>
  			
 	 		<ul class="list-group list-group-flush" th:each="userList:${userList}">
   	 			<li class="list-group-item" th:field="${userList}"th:text="${userList.username}"></li>
 	 		</ul>
		</div>
	
	</div>
	<div th:replace="/fragments/footer"></div>
		<script th:src="@{/main.js}"></script>
</body>
</html>
